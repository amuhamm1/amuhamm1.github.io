<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://amuhamm1.github.io/Styled-Webpage/basic.css">
		<title>JavaScript Looping</title>
		<script>
			var myObject = [
			{"Title": "Redbone",
			"Artist": "Childish Gambino",
			"Album": '"Awaken, My Love!"',
			"Genre": "R&B/Soul",
			"Time:": "5:27"},

			{"Title": "Get You",
			"Artist": "Daniel Caesar",
			"Album": "Freudian",
			"Genre": "R&B/Soul",
			"Time:": "4:38"},

			{"Title": "Love Galore",
			"Artist": "SZA",
			"Album": "Ctrl",
			"Genre": "R&B/Soul",
			"Time:": "4:35"},

			{"Title": "Don't",
			"Artist": "Bryson Tiller",
			"Album": "TRAPSOUL",
			"Genre": "R&B/Soul",
			"Time:": "3:18"},

			{"Title": "Madonna",
			"Artist": "Drake",
			"Album": "If You're Reading This It's Too Late",
			"Genre": "Hip-Hop/R&B",
			"Time:": "2:58"}
		];
		</script>
	</head>

	<body>
		<div class="container">
		<header><h1>JavaScript Looping</h1></header>
		<nav>
			<ul>
				<li><a href="https://amuhamm1.github.io/Styled-Webpage/index.html">Index Page</a></li>
			</ul>
		</nav>
		<article>
			<h1>My Music</h1><br>
			<table border = "1" bgcolor = "magenta">
				<thead bgcolor = "#808080">
					<tr>
						<th>Title</th>
						<th>Artist</th>
						<th>Album</th>
						<th>Genre</th>
						<th>Time</th>
					</tr>
				</thead>
					<tbody id = "playlist01" bgcolor = "#C8C8C8"></tbody>
			</table>

			<script>
				var text = "";
				for (var x in myObject) {
					if(myObject.hasOwnProperty(x)){
						var obj = myObject[x];
						text += "<tr><td>" + 
								obj["Title"] + "</td><td>" +
								obj["Artist"] + "</td><td>" +
								obj["Album"] + "</td><td>" +
								obj["Genre"] + 
								"</td></tr>";
					}
				}
				document.getElementById("playlist01").innerHTML = text;
			</script>
		</article>
		<footer>Done By: Asia Muhammad</footer>
		</div>
</body>
</html>
